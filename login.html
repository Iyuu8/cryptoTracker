<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- this project's goal is to practice the use of JavaScript for fetching data from an API and using local storage. -->

        <main>
            <h1>Login page</h1>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" >
                <input type="password" id="password" name="password" placeholder="Password" >
                <button type="submit">Login</button> 
            </form>
            <div class="signup-login">
                <p id="error-message">Enter your information</p>
                <a href="signup.html">new here? create an account.</a>
            </div>
            
        </main>



        <script src="./jsFiles/login.js"></script>
    </body>
</html>
